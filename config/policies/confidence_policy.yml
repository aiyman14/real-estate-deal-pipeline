# Confidence tiers used across both pipelines:
# - explicit: directly stated in text
# - suggested: inferred from strong cues; must be confirmed in review mode
# - derived: computed only from explicit numbers
# - missing: not found; leave blank

transactions:
  Buyer: explicit_only
  Seller: explicit_only
  Date: explicit_only
  Location: explicit_only
  Property type: suggest_ok
  Area, m2: explicit_only
  Price: explicit_only
  Yield: explicit_only
  Broker: explicit_only
  Comments: explicit_only
  Source URL: explicit_only

  Price, CCY/m2: derived_ok

inbound_purple:
  Country: explicit_only
  Date received: explicit_only
  Project Name: explicit_only
  Location: explicit_only
  Use: suggest_ok
  Leasable area, sqm: explicit_only
  NOI, CCY: explicit_only
  WAULT, years: explicit_only
  Economic occupancy rate, %: explicit_only
  Yield: explicit_only
  Comment: explicit_only

  NOI, CCY/sqm: derived_ok
  Deal value, CCY/sqm: derived_ok
  Price, CCY/sqm: derived_ok
